<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cập nhật Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
</head>
    <style>
        .font-dancing {
            font-family: 'Dancing Script', cursive;
        }
    </style>
<body class="flex justify-center items-center min-h-screen bg-[url(../assets/bg.jpg)] text-white p-4">
    <div class="flex-1 flex flex-col md:flex-row overflow-hidden max-w-4xl bg-black/50 border border-gray-500 rounded-lg">
            <!-- Left -->
            <div class="flex-1 flex md:flex-col justify-center items-center md:gap-8 p-4 bg-blue-400/50">
                <!-- Icon -->
                <i class="shrink-0 fas fa-book flex justify-center items-center text-8xl w-40 aspect-square scale-50 md:scale-100 -m-10 md:m-0 border-8 text-sky-300 border-blue-400/50 rounded-full"></i>
                <span class="font-dancing text-4xl text-center ms-4 md:m-0 text-blue-400">Todo App</span> <!-- Dùng font Dancing Script -->
            </div>
            <!-- Right-->
            <div class="flex-1 p-6">
                <h2 class="text-3xl font-bold text-center mt-2 mb-4 text-blue-500">Đăng Nhập</h2>
        
                <form id="logIn">
                    <div class="mb-4">
                        <label for="user" class="block text-sm opacity-50">Tên người dùng</label>
                        <input type="text" id="user" name="user" class="w-full mt-2 p-3 bg-white/25 border border-white/50 rounded outline-none" required>
                    </div>
                    <div class="mb-8">
                        <label for="pass" class="block text-sm opacity-50">Mật khẩu</label>
                        <div class="relative mt-2">
                            <button id="showPassword" type="button" class="fa-solid fa-eye w-9 aspect-square absolute end-2 bottom-1/2 transform translate-y-1/2 p-2 hover:bg-white/20 active:bg-white/25 rounded-full transition"></button>
                            <input type="password" id="pass" name="pass" class="w-full p-3 bg-white/25 border border-white/50 rounded outline-none" required minlength="4">
                        </div>
                    </div>
        
                    <button type="submit" class="w-full bg-blue-600/50 border border-blue-600 text-white py-3 rounded">Đăng Nhập</button>
                </form>
        
                <div class="mt-4 text-center">
                    <p class="text-sm">
                        Chưa có tài khoản? &ensp;
                        <a href="/register" class="underline text-blue-500">
                            Đăng ký ngay!
                        </a>
                    </p>
                </div>
            </div>
    </div>

    <script>
        if (localStorage.getItem("user")) {
            window.location.pathname = "/";
        }

        const logInForm = document.forms["logIn"];

        logInForm.onsubmit = async (event) => {
            event.preventDefault();

            const data = new FormData(logInForm);

            const json = {};
            data.forEach((value, key) => json[key] = value);

            const response = await fetch("/api/login", {
                method: "POST",
                body: JSON.stringify(json)
            });

            if (response.ok) {
                localStorage.setItem("user", json["user"]);
                window.location.href = "/";
            } else {
                alert("Invalid credentials!");
            }
        }

        const showPassword = document.getElementById("showPassword");
        const passwordInput = document.getElementById("pass");

        showPassword.onclick = () => {
            if (passwordInput.type === "text") {
                passwordInput.type = "password";
                showPassword.classList.remove("fa-eye-slash");
                showPassword.classList.add("fa-eye");
            } else {
                passwordInput.type = "text";
                showPassword.classList.remove("fa-eye");
                showPassword.classList.add("fa-eye-slash");
            }
        }
    </script>

</body>
</html>
