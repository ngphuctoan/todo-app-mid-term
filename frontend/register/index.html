<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
</head>
    <style>
        .font-dancing {
        font-family: 'Dancing Script', cursive;
        }
    </style>
<body>
    <div class="bg-gray-100 h-screen flex justify-center items-center">
        <div class="flex w-full max-w-7xl bg-white shadow-md rounded-lg">
            <!-- Bên trái: Hình ảnh hoặc icon -->
            <div class="w-1/2 bg-blue-100 text-white flex justify-center items-center rounded-l-lg flex-col">
                <div class="flex justify-center items-center w-72 h-72 border-8 border-blue-300 rounded-full">
                    <i class="fas fa-book text-9xl scale-150 text-sky-300"></i>
                </div>
                <span class="font-dancing text-4xl mt-4">Note Book</span> <!-- Dùng font Dancing Script -->
            </div>

            <!-- Bên phải: Form đăng ký -->
            <div class="w-1/2 p-8">
                <h2 class="text-3xl font-bold text-center mb-6">Đăng Ký</h2>
        
                <form id="registerForm" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Họ và tên</label>
                        <input type="text" id="name" name="name" placeholder="Họ và tên" class="mt-2 p-3 w-full border border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" placeholder="123dz@gmail.com" class="mt-2 p-3 w-full border border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                        <input type="password" id="password" name="password" placeholder="******" class="mt-2 p-3 w-full border border-gray-300 rounded-md" required minlength="6">
                    </div>
                    <div class="mb-4">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Xác nhận mật khẩu</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="******" class="mt-2 p-3 w-full border border-gray-300 rounded-md" required minlength="6">
                    </div>
        
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-400 hover:text-gray-600">Đăng Ký</button>
                </form>
        
                <div class="mt-4 text-center">
                    <p class="text-sm">Đã có tài khoản? <a href="/login" class="text-blue-500">Đăng nhập ngay</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/confirmPass.js"></script>
</body>
</html>
