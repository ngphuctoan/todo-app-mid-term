<!doctype html>
<html lang="vi">
    <head>
        <title>Todo App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.iconify.design/iconify-icon/2.3.0/iconify-icon.min.js"></script>

        <script src="https://unpkg.com/axios"></script>
        <script src="https://unpkg.com/alpinejs@3.x.x" defer></script>

        <script src="./js/main.js"></script>
    </head>
    <body class="min-h-screen relative text-white bg-[url(assets/bg.jpg)] bg-cover bg-fixed bg-no-repeat">
        <div x-data="app" class="relative z-10">

            <header class="sticky top-0 bg-black/50 border-b border-gray-500">
                <div class="flex gap-2 px-6 py-3">

                    <div class="flex-1"></div>

                    <!-- <button class="px-4 py-2 bg-orange-400/25 border border-orange-400/50 rounded">
                        <iconify-icon inline icon="fa6-solid:triangle-exclamation"></iconify-icon>
                        <span class="ms-2">Cẩn thận, bạn chưa sao lưu!</span>
                    </button> -->

                    <!-- <button class="px-4 py-2 bg-white/25 border border-white/50 rounded">
                        <iconify-icon inline icon="fa6-solid:spinner"></iconify-icon>
                        <span class="ms-2">Đang sao lưu...</span>
                    </button> -->

                    <button class="px-4 py-2 bg-green-600/25 border border-green-600/50 rounded">
                        <iconify-icon inline icon="fa6-regular:circle-check"></iconify-icon>
                        <span class="ms-2">Sao lưu thành công!</span>
                    </button>

                    <!-- <button class="px-4 py-2 bg-red-600/25 border border-red-600/50 rounded">
                        <iconify-icon inline icon="fa6-solid:link-slash"></iconify-icon>
                        <span class="ms-2">Không có kết nối mạng!</span>
                    </button> -->

                    <button class="px-4 py-2 bg-blue-600/50 border border-blue-400 rounded">
                        <iconify-icon inline icon="fa6-solid:arrow-right-from-bracket"></iconify-icon>
                        <span class="ms-2">Đăng xuất</span>
                    </button>

                </div>
            </header>

            <div class="max-w-4xl p-8 mx-auto">

                <h1 class="text-4xl font-bold text-center py-6">
                    Xin chào, <span x-text="localStorage.getItem('user')" class="text-blue-500"></span>!
                </h1>

                <form class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-2 mb-8">

                    <input
                        type="text"
                        placeholder="Bạn muốn thêm lời nhắc gì không...?"
                        class="col-span-1 sm:col-span-2 px-4 py-2 bg-white/25 border border-white/50 outline-none rounded"
                    >

                    <input
                        type="datetime-local"
                        class="px-4 py-2 bg-white/25 border border-white/50 outline-none rounded"
                    >

                    <button class="px-4 py-2 bg-blue-600/50 border border-blue-400 rounded">
                        <iconify-icon inline icon="fa6-regular:paper-plane"></iconify-icon>
                        <span class="ms-2">Thêm lời nhắc!</span>
                    </button>

                </form>

                <ul class="space-y-2">
                    <template x-for="todo in todos">
                        <li class="p-2 bg-black/50 border border-gray-500 rounded">

                            <div class="flex items-center gap-2">

                                <button
                                    @click="await changeState(todo.id, todo.is_completed ? 0 : 1)"
                                    class="w-8 h-8 rounded-full hover:bg-white/10 active:bg-white/25"
                                >
                                    <iconify-icon
                                        inline
                                        :icon="`fa6-${
                                            todo.is_completed
                                                ? 'solid:square-check'
                                                : 'regular:square'
                                        }`"
                                        width="1rem" height="1rem"
                                        :class="{ 'text-blue-500': todo.is_completed }"
                                    ></iconify-icon>
                                </button>

                                <h3
                                    x-text="todo.title"
                                    class="font-bold truncate"
                                    :class="{ 'line-through': todo.is_completed }"
                                ></h3>

                                <div class="flex-1"></div>

                                <template x-if="todo.reminder">
                                    <span x-text="todo.reminder" class="truncate"></span>
                                </template>

                                <button class="w-8 h-8 rounded-full hover:bg-white/10 active:bg-white/25">
                                    <iconify-icon inline icon="fa6-solid:ellipsis-vertical" width="1rem" height="1rem"></iconify-icon>
                                </button>
                                
                            </div>

                            <template x-if="todo.description">
                                <hr class="m-2 border-gray-500">
                            </template>

                            <p x-text="todo.description" class="mx-2"></p>

                        </li>
                    </template>
                </ul>

            </div>

        </div>

        <div class="absolute inset-0 bg-black/50 z-0"></div>
    </body>
</html>
